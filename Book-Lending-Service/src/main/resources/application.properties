spring.application.name=Book-Lending-Service
server.port=8081


#Postgres Configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/book_lending_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false


#Kafka configuration

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer




spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata

spring.kafka.producer.properties.spring.json.use.type.headers=false


# Expose selected actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Show detailed health info (IMPORTANT)
management.endpoint.health.show-details=always
